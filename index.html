<head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <ol>
            <li>rule one</li>
            <li>rule two</li>
            <li>rule three</li>
            <li>rule four</li>
            <li>rule five</li>
            <li>rule siix</li>

        <label>

    <script type="module" src="app.js"></script>
