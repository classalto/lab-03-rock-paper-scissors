<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Let's Play</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div class="rules">
            <h2>Game Rules:</h2>
            <ol>
                <li>Rock beats paper</li>
                <li>Paper beats scissors</li>
                <li>Scissors beats paper</li>
            </ol>
        </div>
        
        <section class="game">
            <div class="radio-buttons">
                <label>
                    <input type="radio" name="rps" value="rock"></input>
                    <img src="assets/rock.png">
                </label>
                <label>
                    <input type="radio" name="rps" value="paper"></input>
                    <img src="assets/paper.png">
                </label>
                <label>
                    <input type="radio" name="rps" value="scissors"></input>
                    <img src="assets/scissors.png">
                </label>
            </div>
            <div class="results">
                <span id="result-element"></span>
            </div>
            <div class ="game-updates">
                <span class="wins">
                    Wins:
                    <span id="wins-element"></span>
                </span>
                <span>
                    Loss:
                    <span id="loss-element"></span>
                </span>
                <span>
                    Draws:
                    <span id="draw-element"></span>
                </span>
                <span>
                    Total Matches:
                    <span id="totals-element"></span>
                </span>

            </div>
            <div class ="final-section">
                <button id="submit-element" type="submit">Submit</button>
                <button id="reset-element" type="reset">New Game</button>
                <span id="new-game-span">
                    New Game Count:<span id="reset-count"></span>
                </span>    
            </div>
        </section>
    </main>
    

    <script type="module" src="app.js"></script>
</body>

</html>
