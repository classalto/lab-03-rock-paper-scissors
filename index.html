<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Let's Play</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <ol>
            <li>rule one</li>
            <li>rule two</li>
            <li>rule three</li>
            <li>rule four</li>
            <li>rule five</li>
            <li>rule siix</li>
            <li>rule seven</li>
        </ol>
        <label>
            <input type="radio" name="rps" value="rock">rock</input>
            <input type="radio" name="rps" value="paper">paper</input>
            <input type="radio" name="rps" value="scissors">scissors</input>
        </label>
        <span>
            Wins:
            <span id="wins-element"></span>
        </span>
        <span>
            Loss:
            <span id="loss-element"></span>
        </span>
        <span>
            Total Matches:
            <span id="totals-element"></span>
        </span>
        <span>
            <span id="result-element"></span>
        </span>
        <button id="submit-element" type="submit">submit</button>
        <button id="result-element" type="reset">new game</button>
    </main>
    

    <script type="module" src="app.js"></script>
</body>

</html>
